<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h4>Buscar libros</h4>
        <form th:action="@{/}">
              <input type="text" name="clave" id="clave" size="50" th:value="${clave}" class="form-control col-md-4" required>
              <button type="submit" class="btn btn-success mt-4 mb-4">Buscar</button>
        </form>
       
        <table class="table">
             <thead>
                  <tr>
                     <td>ISBN</td>
                     <td>TITULO</td>
                     <td>AÃ‘O</td>
                     <td>GENERO</td>
                     <td>NUMERO PAGINAS</td>
                     <td>EDITORIAL</td>
                     <td>AUTOR</td>
                  
                  </tr>
             </thead>
             <tbody>
                  <tr th:each="libro : ${listaLibro}">
                     <td th:text="${libro.isbn}"></td>
                     <td th:text="${libro.titulo}"></td>
                     <td th:text="${#dates.format(libro.fechadePublicacion, 'yyyy-MM-dd')}"></td>
                     <td th:text="${libro.genero}"></td>
                     <td th:text="${libro.numeroPaginas}"></td>
                     <td th:text="${libro.editorial}"></td>
                     <td th:text="${libro.autor}"></td>
                     
                  </tr>
                  
             </tbody>
        </table>
    </div>

     

   
    



</body>
</html>
